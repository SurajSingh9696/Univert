services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: uniconvert-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MAX_FILE_SIZE=104857600
    volumes:
      - uploads_data:/app/uploads
      - converted_data:/app/converted
    expose:
      - "5000"
    networks:
      - uniconvert-network
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:5000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: uniconvert-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - uniconvert-network

networks:
  uniconvert-network:
    driver: bridge

volumes:
  uploads_data:
  converted_data:
