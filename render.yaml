services:
  - type: web
    name: uniconvert-backend
    runtime: docker
    dockerfilePath: backend/Dockerfile
    dockerContext: backend
    region: oregon
    plan: starter
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MAX_FILE_SIZE
        value: 104857600
    disk:
      name: uploads
      mountPath: /app/uploads
      sizeGB: 1

  - type: web
    name: uniconvert-frontend
    runtime: docker
    dockerfilePath: frontend/Dockerfile
    dockerContext: frontend
    region: oregon
    plan: starter
    envVars:
      - key: VITE_API_URL
        fromService:
          name: uniconvert-backend
          type: web
          property: hostport
      - key: PORT
        value: 10000
